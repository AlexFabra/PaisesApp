<p>Paises</p>
<hr>
<div class="row">
<div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
        <input type="text"
               name="pais"
               placeholder="buscar país..."
               class="form-control"
               [(ngModel)]="pais">
    </form>
</div>
</div>
<hr>
<div *ngIf="error" class="alert alert-danger">
    ¿{{pais}}... Ese país realmente existe?
</div>
<div class="row" *ngIf="paises.length>0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i=index" (click)="buscar()">  
                   <td>{{i+1}}</td>
                   <td><img class="small-flag" [src]="pais.flags.svg"></td>
                   <td>{{pais.name.official}}</td>
                   <td>{{pais.population | number}}</td>
                   <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
                </tr>
            </tbody>
        </table>
    </div>
</div>
